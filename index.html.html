<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tytuł Strony</title>
    <style>
        .blok1 {
            background-color: lightblue; 
            color: darkblue; 
            border: 2px solid black; 
            padding: 10px; 
            margin: 10px; 
        }

        .blok2 {
            background-color: #3498db; 
            color: white; 
            border: 2px dashed yellow; 
            padding: 10px; 
            margin: 10px;
        }

        .blok3 {
            background-color: rgba(255, 99, 71, 0.5);
            color: black; 
            border: 2px solid green; 
            padding: 10px; 
            margin: 10px; 
        }
    </style>
</head>
<body>

    <div class="blok1">
        <h2>Nagłówek Bloku 1</h2>
        <p>ciemnoniebieski</p>
    </div>

    <div class="blok2">
        <h2>Nagłówek Bloku 2</h2>
        <p>biały</p>
    </div>

    <div class="blok3">
        <h2>Nagłówek Bloku 3</h2>
        <p>czarny</p>
    </div>

</body>
</html>
